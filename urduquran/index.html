<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>قرآن مجید - 15 لائنز (پی ڈی ایف ویو)</title>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PDF.js for rendering PDF pages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .font-amiri { font-family: 'Amiri', serif; }
        .font-urdu { font-family: 'Noto Nastaliq Urdu', serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        body {
            background-color: #fdfdfd; 
            overscroll-behavior-y: none;
        }

        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        canvas {
            max-width: 100%;
            height: auto !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Initialize PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const { useState, useEffect, useRef, useMemo } = React;

        // Icons Components
        const Icons = {
            Play: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
            Pause: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>,
            Menu: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>,
            X: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            ChevronLeft: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="15 18 9 12 15 6"></polyline></svg>,
            ChevronRight: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="9 18 15 12 9 6"></polyline></svg>,
            BookOpen: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>,
            Search: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
            Refresh: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
        };

        const QuranApp = () => {
            // Data States
            const [surahs, setSurahs] = useState([]);
            const [currentSurah, setCurrentSurah] = useState(null);
            const [verses, setVerses] = useState([]);
            
            // UI States
            const [loading, setLoading] = useState(true);
            const [loadingVerses, setLoadingVerses] = useState(false);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [searchQuery, setSearchQuery] = useState("");
            
            // Page View States
            const [currentPage, setCurrentPage] = useState(2); // Start from Al-Fatiha (usually page 2 in PDFs)
            const [pdfDoc, setPdfDoc] = useState(null);
            const [loadingPdf, setLoadingPdf] = useState(true);
            const [loadingPage, setLoadingPage] = useState(false);
            const [pdfError, setPdfError] = useState(false);
            const canvasRef = useRef(null);
            const renderTaskRef = useRef(null);

            // Audio Logic State
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentVerseIndex, setCurrentVerseIndex] = useState(-1);
            
            // Audio Refs
            const playerA = useRef(new Audio());
            const playerB = useRef(new Audio());
            const activePlayerRef = useRef('A'); 
            const isAutoTransition = useRef(false);

            // --- Load PDF Document ---
            useEffect(() => {
                const loadPdf = async () => {
                    setLoadingPdf(true);
                    setPdfError(false);
                    try {
                        // Using the Archive.org generic download link which handles redirects properly and allows CORS
                        const pdfUrl = 'https://archive.org/download/QuranMajeed-15Lines-PakistaniPrint/QuranMajeed-15Lines-PakistaniPrint.pdf';
                        const loadingTask = pdfjsLib.getDocument(pdfUrl);
                        const doc = await loadingTask.promise;
                        setPdfDoc(doc);
                        setLoadingPdf(false);
                    } catch (error) {
                        console.error("Error loading PDF:", error);
                        setPdfError(true);
                        setLoadingPdf(false);
                    }
                };
                loadPdf();
            }, []);

            // --- Render PDF Page to Canvas ---
            useEffect(() => {
                const renderPage = async () => {
                    if (!pdfDoc || !canvasRef.current) return;

                    // Cancel previous render if any
                    if (renderTaskRef.current) {
                        renderTaskRef.current.cancel();
                    }

                    setLoadingPage(true);
                    try {
                        const page = await pdfDoc.getPage(currentPage);
                        const canvas = canvasRef.current;
                        const context = canvas.getContext('2d');
                        
                        // Calculate scale to fit width (Mobile friendly)
                        const containerWidth = canvas.parentElement.clientWidth;
                        // Use a higher base scale for sharpness, then downscale via CSS if needed, 
                        // but getting viewport at calculated scale is better for memory.
                        const viewport = page.getViewport({ scale: 1 });
                        const scale = (containerWidth / viewport.width) * 1.5; // 1.5x for crispness on high DPI
                        const scaledViewport = page.getViewport({ scale });

                        canvas.height = scaledViewport.height;
                        canvas.width = scaledViewport.width;

                        const renderContext = {
                            canvasContext: context,
                            viewport: scaledViewport
                        };

                        const renderTask = page.render(renderContext);
                        renderTaskRef.current = renderTask;

                        await renderTask.promise;
                        setLoadingPage(false);
                    } catch (error) {
                        if (error.name !== 'RenderingCancelledException') {
                            console.error("Error rendering page:", error);
                            setLoadingPage(false);
                        }
                    }
                };

                if (pdfDoc) {
                    renderPage();
                }

                // Handle Resize
                const handleResize = () => {
                    if (pdfDoc) renderPage();
                };
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);

            }, [pdfDoc, currentPage]);

            // --- Fetch Surahs ---
            useEffect(() => {
                const fetchSurahs = async () => {
                    try {
                        const response = await fetch('https://api.quran.com/api/v4/chapters?language=ur');
                        const data = await response.json();
                        setSurahs(data.chapters);
                        if (data.chapters.length > 0) {
                            handleSelectSurah(data.chapters[0]); // Al-Fatihah
                        }
                        setLoading(false);
                    } catch (error) {
                        console.error("Error fetching surahs:", error);
                        setLoading(false);
                    }
                };
                fetchSurahs();
            }, []);

            // --- Helper: Get Audio URL ---
            const getAudioUrl = (surahId, verseNum) => {
                const s = String(surahId).padStart(3, '0');
                const v = String(verseNum).padStart(3, '0');
                return `https://everyayah.com/data/Abdurrahmaan_As-Sudais_192kbps/${s}${v}.mp3`;
            };

            // --- Audio Event Listeners ---
            useEffect(() => {
                const handleEnded = () => {
                    setCurrentVerseIndex(prevIndex => {
                        const nextIndex = prevIndex + 1;
                        if (nextIndex < verses.length) {
                            const nextPlayer = activePlayerRef.current === 'A' ? playerB.current : playerA.current;
                            nextPlayer.play().catch(e => console.log("Auto play blocked", e));
                            activePlayerRef.current = activePlayerRef.current === 'A' ? 'B' : 'A';
                            isAutoTransition.current = true;
                            return nextIndex;
                        } else {
                            setIsPlaying(false);
                            return 0; 
                        }
                    });
                };

                playerA.current.addEventListener('ended', handleEnded);
                playerB.current.addEventListener('ended', handleEnded);

                return () => {
                    playerA.current.removeEventListener('ended', handleEnded);
                    playerB.current.removeEventListener('ended', handleEnded);
                };
            }, [verses]);

            // --- Main Audio & Sync Logic ---
            useEffect(() => {
                if (currentVerseIndex === -1 || !currentSurah || verses.length === 0) return;

                const currentVerse = verses[currentVerseIndex];
                
                // 1. PAGE SYNC
                if (currentVerse && currentVerse.page_number) {
                    // Logic: The API returns page numbers based on Madani (604 pages).
                    // The IndoPak PDF has slightly different pagination. 
                    // However, for automation, we track the API page number. 
                    // If the user feels desync, they can manually turn pages.
                    // We sync only if page changes significantly to avoid jumping.
                    if (currentVerse.page_number !== currentPage) {
                         setCurrentPage(currentVerse.page_number);
                    }
                }

                // 2. Audio Loading
                const currentVerseNum = currentVerse.verse_key.split(':')[1];
                const currentUrl = getAudioUrl(currentSurah.id, currentVerseNum);
                
                let nextUrl = null;
                if (currentVerseIndex + 1 < verses.length) {
                    const nextVerseNum = verses[currentVerseIndex + 1].verse_key.split(':')[1];
                    nextUrl = getAudioUrl(currentSurah.id, nextVerseNum);
                }

                if (isAutoTransition.current) {
                    const idlePlayer = activePlayerRef.current === 'A' ? playerB.current : playerA.current;
                    if (nextUrl) {
                        idlePlayer.src = nextUrl;
                        idlePlayer.load();
                    }
                    isAutoTransition.current = false;
                } else {
                    playerA.current.pause();
                    playerB.current.pause();
                    activePlayerRef.current = 'A';
                    
                    if (isPlaying) {
                        playerA.current.src = currentUrl;
                        playerA.current.play().catch(e => console.log("Manual play error", e));
                        if (nextUrl) {
                            playerB.current.src = nextUrl;
                            playerB.current.load();
                        }
                    } else {
                        playerA.current.src = currentUrl;
                    }
                }

            }, [currentVerseIndex, currentSurah, verses, isPlaying]);


            const handleSelectSurah = async (surah) => {
                setCurrentSurah(surah);
                setLoadingVerses(true);
                setIsSidebarOpen(false);
                setIsPlaying(false);
                setCurrentVerseIndex(-1);
                
                playerA.current.pause();
                playerB.current.pause();
                activePlayerRef.current = 'A';

                try {
                    const versesResponse = await fetch(
                        `https://api.quran.com/api/v4/verses/by_chapter/${surah.id}?fields=page_number&per_page=300`
                    );
                    const versesData = await versesResponse.json();
                    setVerses(versesData.verses);
                    
                    if (versesData.verses.length > 0) {
                        setCurrentPage(versesData.verses[0].page_number);
                    }
                } catch (error) {
                    console.error("Error fetching verses:", error);
                } finally {
                    setLoadingVerses(false);
                }
            };

            const togglePlay = () => {
                if (currentVerseIndex === -1 && verses.length > 0) {
                    setCurrentVerseIndex(0);
                    setIsPlaying(true);
                } else {
                    const active = activePlayerRef.current === 'A' ? playerA.current : playerB.current;
                    if (isPlaying) {
                        active.pause();
                    } else {
                        active.play();
                    }
                    setIsPlaying(!isPlaying);
                }
            };

            const handleNextVerse = () => {
                if (currentVerseIndex < verses.length - 1) {
                    isAutoTransition.current = false;
                    setCurrentVerseIndex(prev => prev + 1);
                    setIsPlaying(true);
                }
            };

            const handlePrevVerse = () => {
                if (currentVerseIndex > 0) {
                    isAutoTransition.current = false;
                    setCurrentVerseIndex(prev => prev - 1);
                    setIsPlaying(true);
                }
            };

            const handleNextPage = () => {
                setCurrentPage(prev => Math.min(prev + 1, pdfDoc ? pdfDoc.numPages : 611));
            };

            const handlePrevPage = () => {
                setCurrentPage(prev => Math.max(prev - 1, 1));
            };

            const filteredSurahs = surahs.filter(s => 
                s.name_simple.toLowerCase().includes(searchQuery.toLowerCase()) || 
                s.name_arabic.includes(searchQuery) ||
                String(s.id).includes(searchQuery)
            );

            return (
                <div className="flex h-screen bg-neutral-100 font-sans text-slate-900 overflow-hidden" dir="rtl">
                    {/* Sidebar */}
                    <aside 
                        className={`fixed inset-y-0 right-0 z-50 w-80 bg-white shadow-2xl transform transition-transform duration-300 ease-in-out lg:relative lg:translate-x-0 ${
                            isSidebarOpen ? 'translate-x-0' : 'translate-x-full'
                        }`}
                    >
                        <div className="flex flex-col h-full border-l border-slate-200">
                            <div className="p-4 bg-emerald-600 text-white shadow-md">
                                <div className="flex items-center justify-between mb-4">
                                    <h1 className="text-xl font-bold flex items-center gap-2">
                                        <Icons.BookOpen size={24} />
                                        قرآن مجید
                                    </h1>
                                    <button onClick={() => setIsSidebarOpen(false)} className="lg:hidden text-white/80 hover:text-white">
                                        <Icons.X size={24} />
                                    </button>
                                </div>
                                <div className="relative">
                                    <input 
                                        type="text" 
                                        placeholder="سورت تلاش کریں..." 
                                        className="w-full bg-white/10 border border-white/20 rounded-lg py-2 px-8 text-white placeholder-white/60 focus:outline-none focus:bg-white/20 focus:placeholder-white/80"
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                    />
                                    <span className="absolute right-2 top-2.5 text-white/60">
                                        <Icons.Search size={16} />
                                    </span>
                                </div>
                            </div>
                            <div className="flex-1 overflow-y-auto custom-scrollbar">
                                {loading ? (
                                    <div className="p-4 text-center text-slate-500">فہرست لوڈ ہو رہی ہے...</div>
                                ) : (
                                    <ul className="divide-y divide-slate-100">
                                        {filteredSurahs.map((surah) => (
                                            <li key={surah.id}>
                                                <button
                                                    onClick={() => handleSelectSurah(surah)}
                                                    className={`w-full text-right p-4 transition-colors hover:bg-slate-50 flex items-center justify-between group ${
                                                        currentSurah?.id === surah.id ? 'bg-emerald-50 border-r-4 border-emerald-600' : ''
                                                    }`}
                                                >
                                                    <div className="flex items-center gap-3">
                                                        <span className={`flex items-center justify-center w-8 h-8 rounded-full text-sm font-medium ${
                                                            currentSurah?.id === surah.id ? 'bg-emerald-600 text-white' : 'bg-slate-100 text-slate-500 group-hover:bg-emerald-100 group-hover:text-emerald-700'
                                                        }`}>
                                                            {surah.id}
                                                        </span>
                                                        <div>
                                                            <span className="block font-semibold text-lg font-amiri">{surah.name_arabic}</span>
                                                            <span className="text-xs text-slate-500">آیات: {surah.verses_count}</span>
                                                        </div>
                                                    </div>
                                                    <span className="text-sm text-slate-400">{surah.name_simple}</span>
                                                </button>
                                            </li>
                                        ))}
                                    </ul>
                                )}
                            </div>
                        </div>
                    </aside>

                    {/* Main Content Area */}
                    <main className="flex-1 flex flex-col h-full w-full relative bg-[#fdfdfd]">
                        
                        {/* Header */}
                        <header className="bg-white p-3 sm:p-4 shadow-sm flex items-center justify-between border-b border-slate-200 z-30">
                            <div className="flex items-center gap-2">
                                <button onClick={() => setIsSidebarOpen(true)} className="lg:hidden text-slate-600 p-2 hover:bg-slate-100 rounded-full">
                                    <Icons.Menu size={24} />
                                </button>
                                <span className="text-sm font-medium text-slate-500">صفحہ: {currentPage}</span>
                            </div>
                            
                            <div className="flex-1 text-center px-2">
                                {currentSurah && (
                                    <span className="font-bold text-emerald-800 text-lg sm:text-xl font-amiri block truncate">
                                        سورة {currentSurah.name_arabic}
                                    </span>
                                )}
                            </div>

                            <div className="w-10"></div>
                        </header>

                        {/* Page Viewer (Canvas/PDF) */}
                        <div className="flex-1 overflow-y-auto overflow-x-hidden relative flex flex-col items-center pb-40">
                            
                            {/* The Quran Page Canvas */}
                            <div className="w-full max-w-md md:max-w-xl lg:max-w-3xl px-0 sm:px-4 transition-opacity duration-300 min-h-[60vh] flex items-center justify-center mt-4">
                                
                                {loadingPdf ? (
                                    <div className="absolute inset-0 flex flex-col items-center justify-center gap-4 text-slate-400 z-10 bg-[#fdfdfd]/90 h-[60vh]">
                                        <div className="w-12 h-12 border-4 border-slate-200 border-t-emerald-600 rounded-full animate-spin"></div>
                                        <p className="text-center px-4">پی ڈی ایف فائل ڈاؤنلوڈ ہو رہی ہے، برائے مہربانی انتظار کریں...<br/><span className="text-xs text-slate-400">(یہ صرف پہلی بار ہوگا)</span></p>
                                    </div>
                                ) : pdfError ? (
                                    <div className="flex flex-col items-center justify-center gap-4 py-20 text-red-500 text-center px-4">
                                        <p>پی ڈی ایف لوڈ کرنے میں مسئلہ پیش آیا۔</p>
                                        <p className="text-sm text-slate-500">شاید آپ کا انٹرنیٹ کنکشن کمزور ہے۔</p>
                                        <button 
                                            onClick={() => window.location.reload()}
                                            className="flex items-center gap-2 bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 transition"
                                        >
                                            <Icons.Refresh size={20} /> صفحہ ریفریش کریں
                                        </button>
                                    </div>
                                ) : (
                                    <div className="relative w-full flex justify-center">
                                        {loadingPage && (
                                            <div className="absolute inset-0 flex items-center justify-center bg-white/50 z-20">
                                                <div className="w-8 h-8 border-4 border-slate-200 border-t-emerald-600 rounded-full animate-spin"></div>
                                            </div>
                                        )}
                                        <canvas ref={canvasRef} className="bg-white rounded-sm shadow-lg"></canvas>
                                    </div>
                                )}

                            </div>

                            {/* Manual Navigation Helper */}
                            <div className="w-full max-w-2xl flex justify-between gap-8 py-8 px-4 text-slate-400">
                                <button 
                                    onClick={handlePrevPage}
                                    className="flex items-center gap-2 px-4 py-2 rounded-full border border-slate-200 hover:bg-white hover:text-emerald-600 transition-colors"
                                >
                                    <Icons.ChevronRight size={16} /> پچھلا صفحہ
                                </button>
                                <button 
                                    onClick={handleNextPage}
                                    className="flex items-center gap-2 px-4 py-2 rounded-full border border-slate-200 hover:bg-white hover:text-emerald-600 transition-colors"
                                >
                                    اگلا صفحہ <Icons.ChevronLeft size={16} />
                                </button>
                            </div>
                        </div>

                        {/* Audio Player Footer */}
                        {currentSurah && verses.length > 0 && (
                            <div className="absolute bottom-0 left-0 right-0 bg-white border-t border-slate-200 shadow-[0_-4px_20px_-5px_rgba(0,0,0,0.1)] p-3 sm:p-4 z-40 backdrop-blur-md bg-white/95 safe-area-bottom">
                                <div className="max-w-4xl mx-auto flex flex-col gap-3">
                                    <div className="flex items-center justify-between gap-4">
                                        {/* Info */}
                                        <div className="flex items-center gap-3 min-w-0 w-1/3">
                                            <div className="w-10 h-10 bg-emerald-100 rounded-lg flex items-center justify-center text-emerald-700 flex-shrink-0">
                                                {isPlaying ? <div className="w-2 h-2 bg-emerald-600 rounded-full animate-ping"></div> : <Icons.Play size={20} />}
                                            </div>
                                            <div className="truncate hidden sm:block">
                                                <p className="text-xs font-bold text-slate-800 truncate">
                                                    آیت نمبر: {currentVerseIndex !== -1 ? verses[currentVerseIndex].verse_key.split(':')[1] : 'Start'}
                                                </p>
                                                <p className="text-[10px] text-slate-500 truncate">سدیس (15 Lines)</p>
                                            </div>
                                        </div>

                                        {/* Controls */}
                                        <div className="flex items-center gap-4 justify-center flex-1">
                                            <button onClick={handlePrevVerse} className="p-2 text-slate-400 hover:text-emerald-600 transition-colors active:scale-95">
                                                <Icons.ChevronRight size={24} />
                                            </button>
                                            
                                            <button 
                                                onClick={togglePlay}
                                                className="w-12 h-12 bg-emerald-600 hover:bg-emerald-700 text-white rounded-full flex items-center justify-center shadow-lg shadow-emerald-200 active:scale-95 transition-all"
                                            >
                                                {isPlaying ? <Icons.Pause size={24} /> : <Icons.Play size={24} className="ml-1" />}
                                            </button>

                                            <button onClick={handleNextVerse} className="p-2 text-slate-400 hover:text-emerald-600 transition-colors active:scale-95">
                                                <Icons.ChevronLeft size={24} />
                                            </button>
                                        </div>

                                        {/* Verse Info (Right) */}
                                        <div className="flex justify-end w-1/3 text-right">
                                            <span className="text-xs text-slate-400 bg-slate-50 px-2 py-1 rounded">
                                                Page {currentPage}
                                            </span>
                                        </div>
                                    </div>
                                    
                                    {/* Progress Bar */}
                                    <div className="w-full bg-slate-100 h-1 rounded-full overflow-hidden">
                                        <div 
                                            className="h-full bg-emerald-500 transition-all duration-300" 
                                            style={{ width: `${((currentVerseIndex + 1) / verses.length) * 100}%` }}
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QuranApp />);
    </script>
</body>
</html>
