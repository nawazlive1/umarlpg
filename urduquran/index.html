<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>القرآن الکریم - پریمیم</title>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <!-- Amiri for Naskh, Noto Nastaliq for Urdu, Scheherazade New for IndoPak -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Noto+Nastaliq+Urdu:wght@400;500;600;700&family=Scheherazade+New:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Typography */
        .font-quran { 
            font-family: 'Scheherazade New', 'Amiri', serif; 
            line-height: 2.2; 
        }
        .font-urdu { 
            font-family: 'Noto Nastaliq Urdu', serif; 
            line-height: 2.0;
        }
        
        /* Smooth Scrolling & Behaviors */
        html { scroll-behavior: smooth; }
        body { 
            overscroll-behavior-y: none; 
            -webkit-tap-highlight-color: transparent;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(16, 185, 129, 0.5); }

        /* Themes Configuration */
        .theme-light {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #059669;
            --accent-light: #ecfdf5;
            --border: #e2e8f0;
            --highlight: #ecfdf5;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .theme-sepia {
            --bg-primary: #f4ecd8;
            --bg-secondary: #e8e0cc;
            --text-primary: #433422;
            --text-secondary: #7c6a53;
            --accent: #b45309;
            --accent-light: #fef3c7;
            --border: #d6c9b3;
            --highlight: #e6dcc6;
            --card-shadow: 0 4px 6px -1px rgba(67, 52, 34, 0.05);
        }

        .theme-dark {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #10b981;
            --accent-light: rgba(16, 185, 129, 0.1);
            --border: #334155;
            --highlight: rgba(16, 185, 129, 0.15);
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        /* Apply Theme Variables */
        .app-container {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Verse Highlighting */
        .verse-container {
            border: 1px solid transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .verse-active {
            background-color: var(--highlight);
            border-color: var(--accent);
            transform: scale(1.01);
            box-shadow: var(--card-shadow);
        }

        /* Glassmorphism Utilities */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .theme-dark .glass {
            background: rgba(15, 23, 42, 0.85);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .theme-sepia .glass {
            background: rgba(244, 236, 216, 0.9);
            border-bottom: 1px solid rgba(67, 52, 34, 0.05);
        }

        /* Ayah End Symbol */
        .ayah-end {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            font-size: 0.55em;
            width: 1.8em;
            height: 1.8em;
            border: 1.5px solid currentColor;
            border-radius: 50%;
            margin: 0 8px;
            vertical-align: middle;
            line-height: 1;
            position: relative;
            top: -4px;
        }
        
        /* Pattern Background */
        .bg-pattern {
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Icons (Lucide Style) ---
        const Icons = {
            Play: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
            Pause: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>,
            Menu: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>,
            X: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            ChevronLeft: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="15 18 9 12 15 6"></polyline></svg>,
            ChevronRight: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="9 18 15 12 9 6"></polyline></svg>,
            BookOpen: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>,
            Search: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
            Settings: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>,
            Check: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="20 6 9 17 4 12"></polyline></svg>,
            Moon: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>,
            Sun: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>,
            Type: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="4 7 4 4 20 4 20 7"></polyline><line x1="9" y1="20" x2="15" y2="20"></line><line x1="12" y1="4" x2="12" y2="20"></line></svg>
        };

        const reciterOptions = [
            { id: 'Abdurrahmaan_As-Sudais_192kbps', name: 'عبد الرحمن السديس' },
            { id: 'Mishary_Rashid_Alafasy_128kbps', name: 'مشاري راشد العفاسي' },
            { id: 'Abdul_Basit_Murattal_192kbps', name: 'عبد الباسط (مرتل)' },
            { id: 'Husary_128kbps', name: 'محمود خليل الحصري' },
            { id: 'Saood_ash-Shuraym_128kbps', name: 'سعود الشريم' }
        ];

        const speedOptions = [
            { value: 0.75, label: '0.75x' },
            { value: 1.0, label: 'Normal' },
            { value: 1.25, label: '1.25x' },
            { value: 1.5, label: '1.5x' },
            { value: 2.0, label: '2.0x' },
        ];

        const themeOptions = [
            { id: 'light', name: 'لائٹ', icon: Icons.Sun },
            { id: 'sepia', name: 'کتابی', icon: Icons.BookOpen },
            { id: 'dark', name: 'ڈارک', icon: Icons.Moon },
        ];

        const QuranApp = () => {
            // Data & UI States
            const [surahs, setSurahs] = useState([]);
            const [currentSurah, setCurrentSurah] = useState(null);
            const [verses, setVerses] = useState([]);
            const [loading, setLoading] = useState(true);
            const [loadingVerses, setLoadingVerses] = useState(false);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [searchQuery, setSearchQuery] = useState("");
            const [showSettings, setShowSettings] = useState(false);

            // Settings / Preferences
            const [theme, setTheme] = useState('sepia'); // Default to Sepia for professional reading look
            const [showTranslation, setShowTranslation] = useState(true);
            const [currentReciter, setCurrentReciter] = useState(reciterOptions[0].id);
            const [playbackSpeed, setPlaybackSpeed] = useState(1.0);
            const [fontSizeArabic, setFontSizeArabic] = useState(32);
            const [fontSizeUrdu, setFontSizeUrdu] = useState(18);

            // Audio Logic
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentVerseIndex, setCurrentVerseIndex] = useState(-1);
            
            const playerA = useRef(new Audio());
            const playerB = useRef(new Audio());
            const activePlayerRef = useRef('A'); 
            const isAutoTransition = useRef(false);
            const verseRefs = useRef({});

            // --- Theme Application ---
            useEffect(() => {
                document.body.className = `theme-${theme} app-container min-h-screen`;
            }, [theme]);

            // --- Fetch Data ---
            useEffect(() => {
                const fetchSurahs = async () => {
                    try {
                        const response = await fetch('https://api.quran.com/api/v4/chapters?language=ur');
                        const data = await response.json();
                        setSurahs(data.chapters);
                        if (data.chapters.length > 0) handleSelectSurah(data.chapters[0]);
                        setLoading(false);
                    } catch (error) {
                        console.error("Error fetching surahs:", error);
                        setLoading(false);
                    }
                };
                fetchSurahs();
            }, []);

            // --- Audio Handling ---
            useEffect(() => {
                playerA.current.playbackRate = playbackSpeed;
                playerB.current.playbackRate = playbackSpeed;
            }, [playbackSpeed]);

            const getAudioUrl = (surahId, verseNum) => {
                const s = String(surahId).padStart(3, '0');
                const v = String(verseNum).padStart(3, '0');
                return `https://everyayah.com/data/${currentReciter}/${s}${v}.mp3`;
            };

            const toArabicNumerals = (num) => {
                const arabic = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
                return String(num).split('').map(c => arabic[c] || c).join('');
            };

            useEffect(() => {
                const handleEnded = () => {
                    setCurrentVerseIndex(prev => {
                        const next = prev + 1;
                        if (next < verses.length) {
                            const nextPlayer = activePlayerRef.current === 'A' ? playerB.current : playerA.current;
                            nextPlayer.play().catch(e => console.log("Auto play blocked", e));
                            activePlayerRef.current = activePlayerRef.current === 'A' ? 'B' : 'A';
                            isAutoTransition.current = true;
                            return next;
                        } else {
                            setIsPlaying(false);
                            return 0; 
                        }
                    });
                };
                playerA.current.addEventListener('ended', handleEnded);
                playerB.current.addEventListener('ended', handleEnded);
                return () => {
                    playerA.current.removeEventListener('ended', handleEnded);
                    playerB.current.removeEventListener('ended', handleEnded);
                };
            }, [verses]);

            useEffect(() => {
                if (currentVerseIndex === -1 || !currentSurah || verses.length === 0) return;

                const vKey = verses[currentVerseIndex].verse_key.split(':')[1];
                const currentUrl = getAudioUrl(currentSurah.id, vKey);
                
                let nextUrl = null;
                if (currentVerseIndex + 1 < verses.length) {
                    const nextVKey = verses[currentVerseIndex + 1].verse_key.split(':')[1];
                    nextUrl = getAudioUrl(currentSurah.id, nextVKey);
                }

                if (isAutoTransition.current) {
                    const idlePlayer = activePlayerRef.current === 'A' ? playerB.current : playerA.current;
                    if (nextUrl) {
                        idlePlayer.src = nextUrl;
                        idlePlayer.load();
                        idlePlayer.playbackRate = playbackSpeed;
                    }
                    isAutoTransition.current = false;
                } else {
                    playerA.current.pause();
                    playerB.current.pause();
                    activePlayerRef.current = 'A';
                    
                    if (isPlaying) {
                        playerA.current.src = currentUrl;
                        playerA.current.playbackRate = playbackSpeed;
                        playerA.current.play().catch(e => console.log("Manual play error", e));
                        if (nextUrl) {
                            playerB.current.src = nextUrl;
                            playerB.current.playbackRate = playbackSpeed;
                            playerB.current.load();
                        }
                    } else {
                        playerA.current.src = currentUrl;
                        playerA.current.playbackRate = playbackSpeed;
                    }
                }

                if (verseRefs.current[currentVerseIndex]) {
                    verseRefs.current[currentVerseIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, [currentVerseIndex, currentSurah, verses, isPlaying, currentReciter]);

            const handleSelectSurah = async (surah) => {
                setCurrentSurah(surah);
                setLoadingVerses(true);
                setIsSidebarOpen(false);
                setIsPlaying(false);
                setCurrentVerseIndex(-1);
                
                playerA.current.pause();
                playerB.current.pause();
                activePlayerRef.current = 'A';

                try {
                    const res = await fetch(`https://api.quran.com/api/v4/verses/by_chapter/${surah.id}?fields=text_indopak&translations=234&per_page=all`);
                    const data = await res.json();
                    setVerses(data.verses);
                } catch (e) {
                    console.error(e);
                } finally {
                    setLoadingVerses(false);
                }
            };

            const togglePlay = () => {
                if (currentVerseIndex === -1 && verses.length > 0) {
                    setCurrentVerseIndex(0);
                    setIsPlaying(true);
                } else {
                    const active = activePlayerRef.current === 'A' ? playerA.current : playerB.current;
                    if (isPlaying) active.pause();
                    else active.play();
                    setIsPlaying(!isPlaying);
                }
            };

            const handleNavigation = (direction) => {
                isAutoTransition.current = false;
                if (direction === 'next' && currentVerseIndex < verses.length - 1) {
                    setCurrentVerseIndex(prev => prev + 1);
                    setIsPlaying(true);
                } else if (direction === 'prev' && currentVerseIndex > 0) {
                    setCurrentVerseIndex(prev => prev - 1);
                    setIsPlaying(true);
                }
            };

            const filteredSurahs = surahs.filter(s => 
                s.name_simple.toLowerCase().includes(searchQuery.toLowerCase()) || 
                s.name_arabic.includes(searchQuery) || String(s.id).includes(searchQuery)
            );

            // --- Components ---

            const SettingsModal = () => (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-in fade-in duration-200">
                    <div style={{ backgroundColor: 'var(--bg-primary)', color: 'var(--text-primary)' }} className="rounded-2xl shadow-2xl w-full max-w-md overflow-hidden flex flex-col max-h-[85vh]">
                        {/* Modal Header */}
                        <div style={{ backgroundColor: 'var(--accent)', color: '#fff' }} className="p-4 flex justify-between items-center shadow-md z-10">
                            <h3 className="font-bold text-lg flex items-center gap-2"><Icons.Settings size={20}/> سیٹنگز</h3>
                            <button onClick={() => setShowSettings(false)} className="hover:bg-white/20 p-1 rounded-full"><Icons.X size={24} /></button>
                        </div>

                        {/* Modal Body */}
                        <div className="p-5 space-y-8 overflow-y-auto custom-scrollbar flex-1">
                            
                            {/* Theme Selection */}
                            <section>
                                <h4 style={{ color: 'var(--text-secondary)' }} className="text-xs font-bold uppercase tracking-wider mb-3">تیم (Theme)</h4>
                                <div className="grid grid-cols-3 gap-3">
                                    {themeOptions.map(t => (
                                        <button
                                            key={t.id}
                                            onClick={() => setTheme(t.id)}
                                            className={`flex flex-col items-center justify-center p-3 rounded-xl border-2 transition-all ${theme === t.id ? 'border-[var(--accent)] bg-[var(--accent-light)]' : 'border-[var(--border)] hover:bg-[var(--bg-secondary)]'}`}
                                        >
                                            <t.icon size={24} className="mb-2" style={{ color: theme === t.id ? 'var(--accent)' : 'var(--text-secondary)' }} />
                                            <span className="text-sm font-medium">{t.name}</span>
                                        </button>
                                    ))}
                                </div>
                            </section>

                            {/* Typography */}
                            <section>
                                <h4 style={{ color: 'var(--text-secondary)' }} className="text-xs font-bold uppercase tracking-wider mb-3 flex items-center justify-between">
                                    <span>فونٹ سائز</span>
                                    <Icons.Type size={16} />
                                </h4>
                                <div className="space-y-4 bg-[var(--bg-secondary)] p-4 rounded-xl">
                                    <div>
                                        <div className="flex justify-between text-sm mb-1">
                                            <span>عربی</span>
                                            <span className="text-[var(--accent)] font-bold">{fontSizeArabic}px</span>
                                        </div>
                                        <input 
                                            type="range" min="24" max="60" step="2"
                                            value={fontSizeArabic} 
                                            onChange={(e) => setFontSizeArabic(Number(e.target.value))}
                                            className="w-full h-2 bg-[var(--border)] rounded-lg appearance-none cursor-pointer accent-[var(--accent)]"
                                        />
                                    </div>
                                    <div>
                                        <div className="flex justify-between text-sm mb-1">
                                            <span>اردو</span>
                                            <span className="text-[var(--accent)] font-bold">{fontSizeUrdu}px</span>
                                        </div>
                                        <input 
                                            type="range" min="14" max="32" step="1"
                                            value={fontSizeUrdu} 
                                            onChange={(e) => setFontSizeUrdu(Number(e.target.value))}
                                            className="w-full h-2 bg-[var(--border)] rounded-lg appearance-none cursor-pointer accent-[var(--accent)]"
                                        />
                                    </div>
                                </div>
                            </section>

                            {/* Reciter */}
                            <section>
                                <h4 style={{ color: 'var(--text-secondary)' }} className="text-xs font-bold uppercase tracking-wider mb-3">قاری</h4>
                                <div className="space-y-2">
                                    {reciterOptions.map(r => (
                                        <button
                                            key={r.id}
                                            onClick={() => { setCurrentReciter(r.id); setIsPlaying(false); setCurrentVerseIndex(-1); }}
                                            style={{ borderColor: currentReciter === r.id ? 'var(--accent)' : 'var(--border)', backgroundColor: currentReciter === r.id ? 'var(--accent-light)' : 'transparent' }}
                                            className="w-full text-right p-3 rounded-xl border-2 transition-all flex justify-between items-center hover:bg-[var(--bg-secondary)]"
                                        >
                                            <span className="font-medium">{r.name}</span>
                                            {currentReciter === r.id && <Icons.Check size={18} style={{ color: 'var(--accent)' }} />}
                                        </button>
                                    ))}
                                </div>
                            </section>

                             {/* Speed & Translation */}
                            <section className="grid grid-cols-1 gap-4">
                                <div>
                                    <h4 style={{ color: 'var(--text-secondary)' }} className="text-xs font-bold uppercase tracking-wider mb-3">رفتار</h4>
                                    <select 
                                        value={playbackSpeed}
                                        onChange={(e) => setPlaybackSpeed(parseFloat(e.target.value))}
                                        className="w-full p-3 rounded-xl bg-[var(--bg-secondary)] border border-[var(--border)] text-[var(--text-primary)] outline-none focus:border-[var(--accent)]"
                                    >
                                        {speedOptions.map(s => <option key={s.value} value={s.value}>{s.label}</option>)}
                                    </select>
                                </div>

                                <div className="flex items-center justify-between p-3 rounded-xl border border-[var(--border)] bg-[var(--bg-secondary)]">
                                    <span className="font-medium">اردو ترجمہ</span>
                                    <button 
                                        onClick={() => setShowTranslation(!showTranslation)}
                                        className={`w-12 h-7 rounded-full transition-colors relative ${showTranslation ? 'bg-[var(--accent)]' : 'bg-gray-300'}`}
                                    >
                                        <span className={`absolute top-1 w-5 h-5 bg-white rounded-full transition-transform shadow-sm ${showTranslation ? 'left-1' : 'right-1'}`}></span>
                                    </button>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden text-[var(--text-primary)] relative" dir="rtl">
                    <div className="absolute inset-0 bg-pattern pointer-events-none z-0"></div>
                    
                    {showSettings && <SettingsModal />}

                    {/* Sidebar */}
                    <aside 
                        className={`fixed inset-y-0 right-0 z-50 w-80 bg-[var(--bg-primary)] shadow-2xl transform transition-transform duration-300 ease-in-out lg:relative lg:translate-x-0 border-l border-[var(--border)] glass ${isSidebarOpen ? 'translate-x-0' : 'translate-x-full'}`}
                    >
                        <div className="flex flex-col h-full">
                            <div className="p-6 relative overflow-hidden" style={{ backgroundColor: 'var(--accent)' }}>
                                <div className="relative z-10 text-white">
                                    <div className="flex items-center justify-between mb-6">
                                        <h1 className="text-2xl font-bold flex items-center gap-3">
                                            <Icons.BookOpen size={28} />
                                            القرآن
                                        </h1>
                                        <button onClick={() => setIsSidebarOpen(false)} className="lg:hidden hover:bg-white/20 p-2 rounded-full"><Icons.X size={24} /></button>
                                    </div>
                                    <div className="relative">
                                        <input 
                                            type="text" 
                                            placeholder="سورت تلاش کریں..." 
                                            className="w-full bg-white/15 border border-white/30 rounded-xl py-3 px-10 text-white placeholder-white/70 focus:outline-none focus:bg-white/25 focus:border-white/50 transition-all"
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                        />
                                        <span className="absolute right-3 top-3.5 text-white/70"><Icons.Search size={18} /></span>
                                    </div>
                                </div>
                                {/* Decorative Pattern */}
                                <div className="absolute -bottom-10 -left-10 w-40 h-40 bg-white/10 rounded-full blur-2xl"></div>
                            </div>
                            
                            <div className="flex-1 overflow-y-auto custom-scrollbar bg-[var(--bg-primary)]">
                                {loading ? (
                                    <div className="p-10 text-center opacity-60">فہرست لوڈ ہو رہی ہے...</div>
                                ) : (
                                    <ul className="divide-y divide-[var(--border)]">
                                        {filteredSurahs.map((surah) => (
                                            <li key={surah.id}>
                                                <button
                                                    onClick={() => handleSelectSurah(surah)}
                                                    className={`w-full text-right p-4 px-6 transition-all hover:bg-[var(--bg-secondary)] flex items-center justify-between group ${
                                                        currentSurah?.id === surah.id ? 'bg-[var(--accent-light)] border-r-4 border-[var(--accent)]' : ''
                                                    }`}
                                                >
                                                    <div className="flex items-center gap-4">
                                                        <span className={`flex items-center justify-center w-10 h-10 rounded-xl text-sm font-bold shadow-sm transition-colors ${
                                                            currentSurah?.id === surah.id ? 'bg-[var(--accent)] text-white' : 'bg-[var(--bg-secondary)] text-[var(--text-secondary)]'
                                                        }`}>
                                                            {surah.id}
                                                        </span>
                                                        <div>
                                                            <span className="block font-bold text-lg font-quran">{surah.name_arabic}</span>
                                                            <span className="text-xs opacity-60 font-medium">{surah.verses_count} آیات</span>
                                                        </div>
                                                    </div>
                                                    <span className="text-sm opacity-50">{surah.name_simple}</span>
                                                </button>
                                            </li>
                                        ))}
                                    </ul>
                                )}
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col h-full w-full relative z-10">
                        {/* Header */}
                        <header className="glass p-4 sticky top-0 z-30 shadow-sm">
                            <div className="flex items-center justify-between max-w-5xl mx-auto w-full">
                                <div className="flex items-center gap-2">
                                    <button onClick={() => setIsSidebarOpen(true)} className="lg:hidden p-2 hover:bg-[var(--bg-secondary)] rounded-full transition-colors">
                                        <Icons.Menu size={24} />
                                    </button>
                                    <button 
                                        onClick={() => setShowSettings(true)}
                                        className="flex items-center gap-2 px-4 py-2 rounded-full text-sm font-bold transition-all border border-[var(--border)] hover:bg-[var(--bg-secondary)] hover:border-[var(--accent)] active:scale-95"
                                    >
                                        <Icons.Settings size={18} />
                                        <span className="hidden sm:inline">سیٹنگز</span>
                                    </button>
                                </div>
                                
                                <div className="flex-1 text-center">
                                    {currentSurah && (
                                        <div className="flex flex-col items-center animate-in fade-in slide-in-from-top-2 duration-500">
                                            <span className="font-extrabold text-2xl sm:text-3xl font-quran text-[var(--accent)] drop-shadow-sm">
                                                سورة {currentSurah.name_arabic}
                                            </span>
                                            <span className="text-[10px] sm:text-xs font-bold uppercase tracking-widest opacity-60 mt-1 bg-[var(--bg-secondary)] px-2 py-0.5 rounded-md">
                                                {currentSurah.revelation_place === 'makkah' ? 'مکی' : 'مدنی'} • {currentSurah.verses_count} آیات
                                            </span>
                                        </div>
                                    )}
                                </div>

                                <div className="w-20 flex justify-end">
                                    {/* Placeholder for future features */}
                                </div>
                            </div>
                        </header>

                        {/* Content Scroll Area */}
                        <div className="flex-1 overflow-y-auto overflow-x-hidden relative flex flex-col items-center pb-48 custom-scrollbar scroll-smooth">
                            
                            {loadingVerses ? (
                                <div className="absolute inset-0 flex flex-col items-center justify-center gap-6 opacity-60">
                                    <div className="w-16 h-16 border-4 border-[var(--border)] border-t-[var(--accent)] rounded-full animate-spin"></div>
                                    <p className="font-urdu text-lg animate-pulse">لوڈ ہو رہا ہے...</p>
                                </div>
                            ) : (
                                <div className="w-full max-w-4xl px-4 sm:px-8 py-8 space-y-6">
                                    {/* Bismillah */}
                                    {currentSurah && currentSurah.id !== 1 && currentSurah.id !== 9 && (
                                        <div className="text-center mb-12 mt-4 animate-in zoom-in duration-700">
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Basmala.svg" alt="Bismillah" className="h-16 sm:h-20 mx-auto opacity-80 filter drop-shadow-sm" style={{ filter: theme === 'dark' ? 'invert(1)' : 'none' }} />
                                        </div>
                                    )}

                                    {/* Verses List */}
                                    {verses.map((verse, index) => {
                                        const isActive = index === currentVerseIndex;
                                        const translationText = verse.translations?.[0]?.text.replace(/<[^>]+>/g, '') || '';

                                        return (
                                            <div 
                                                key={verse.id}
                                                ref={el => verseRefs.current[index] = el}
                                                onClick={() => handleVerseClick(index)}
                                                className={`verse-container p-6 sm:p-10 rounded-3xl cursor-pointer ${isActive ? 'verse-active' : 'hover:bg-[var(--bg-secondary)]'}`}
                                            >
                                                {/* Arabic */}
                                                <div className="relative mb-6">
                                                    <p 
                                                        className={`font-quran text-right leading-[2.5] tracking-wide ${isActive ? 'text-[var(--text-primary)]' : 'text-[var(--text-primary)]'}`} 
                                                        style={{ fontSize: `${fontSizeArabic}px` }}
                                                    >
                                                        {verse.text_indopak}
                                                        <span className="ayah-end text-[var(--accent)]" style={{ fontSize: '0.8em' }}>
                                                            {toArabicNumerals(verse.verse_key.split(':')[1])}
                                                        </span>
                                                    </p>
                                                </div>

                                                {/* Translation */}
                                                {showTranslation && (
                                                    <div className={`mt-6 pt-6 border-t ${isActive ? 'border-[var(--accent)]/20' : 'border-[var(--border)]'}`}>
                                                        <p 
                                                            className={`font-urdu text-right leading-[2.2] ${isActive ? 'text-[var(--accent)]' : 'text-[var(--text-secondary)]'}`}
                                                            style={{ fontSize: `${fontSizeUrdu}px` }}
                                                        >
                                                            {translationText}
                                                        </p>
                                                    </div>
                                                )}
                                            </div>
                                        )
                                    })}
                                </div>
                            )}
                        </div>

                        {/* Floating Glass Player */}
                        {currentSurah && verses.length > 0 && (
                            <div className="absolute bottom-6 left-0 right-0 z-40 px-4 flex justify-center safe-area-bottom">
                                <div className="w-full max-w-2xl bg-[var(--bg-primary)]/90 backdrop-blur-xl border border-[var(--border)] shadow-2xl rounded-3xl p-4 sm:p-5 flex flex-col gap-4 animate-in slide-in-from-bottom-4 duration-500">
                                    
                                    <div className="flex items-center justify-between gap-4">
                                        {/* Info Section */}
                                        <div className="flex items-center gap-4 min-w-0 w-1/3">
                                            <div className="relative w-12 h-12 flex items-center justify-center bg-[var(--accent-light)] rounded-2xl text-[var(--accent)] shadow-inner">
                                                {isPlaying ? (
                                                     <div className="flex gap-1 h-4 items-end">
                                                        <div className="w-1 bg-[var(--accent)] animate-[bounce_1s_infinite] h-full"></div>
                                                        <div className="w-1 bg-[var(--accent)] animate-[bounce_1.2s_infinite] h-2/3"></div>
                                                        <div className="w-1 bg-[var(--accent)] animate-[bounce_0.8s_infinite] h-full"></div>
                                                     </div>
                                                ) : <Icons.Play size={24} fill="currentColor" />}
                                            </div>
                                            <div className="hidden sm:block overflow-hidden">
                                                <p className="text-xs font-bold text-[var(--text-secondary)] uppercase tracking-wider">Now Playing</p>
                                                <p className="font-bold text-[var(--text-primary)] truncate">آیت {currentVerseIndex !== -1 ? toArabicNumerals(Number(verses[currentVerseIndex].verse_key.split(':')[1])) : '---'}</p>
                                            </div>
                                        </div>

                                        {/* Main Controls */}
                                        <div className="flex items-center justify-center gap-6 flex-1">
                                            <button onClick={() => handleNavigation('prev')} className="p-2 text-[var(--text-secondary)] hover:text-[var(--accent)] hover:bg-[var(--bg-secondary)] rounded-full transition-all active:scale-95">
                                                <Icons.ChevronRight size={28} />
                                            </button>
                                            
                                            <button 
                                                onClick={togglePlay}
                                                className="w-14 h-14 bg-[var(--accent)] hover:bg-opacity-90 text-white rounded-full flex items-center justify-center shadow-lg shadow-[var(--accent)]/30 active:scale-95 transition-all transform hover:-translate-y-1"
                                            >
                                                {isPlaying ? <Icons.Pause size={28} fill="currentColor" /> : <Icons.Play size={28} fill="currentColor" className="ml-1" />}
                                            </button>

                                            <button onClick={() => handleNavigation('next')} className="p-2 text-[var(--text-secondary)] hover:text-[var(--accent)] hover:bg-[var(--bg-secondary)] rounded-full transition-all active:scale-95">
                                                <Icons.ChevronLeft size={28} />
                                            </button>
                                        </div>

                                        {/* Extra Controls */}
                                        <div className="flex justify-end w-1/3">
                                            <button 
                                                onClick={() => setShowSettings(true)}
                                                className="p-3 rounded-xl bg-[var(--bg-secondary)] text-[var(--text-secondary)] hover:text-[var(--accent)] transition-colors"
                                            >
                                                <Icons.Settings size={20} />
                                            </button>
                                        </div>
                                    </div>
                                    
                                    {/* Progress Bar (Visual) */}
                                    <div className="w-full bg-[var(--border)] h-1.5 rounded-full overflow-hidden">
                                        <div 
                                            className="h-full bg-[var(--accent)] transition-all duration-500 ease-out" 
                                            style={{ width: `${((currentVerseIndex + 1) / verses.length) * 100}%` }}
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QuranApp />);
    </script>
</body>
</html>
